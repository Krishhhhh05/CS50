<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
<body>
    <form action="https://www.google.com/search">
        
    <div class="heading-adv">
        Advanced search
    </div>
     
    <div class="hr"></div>
    <div class="heading">
        Find pages with...
    </div>
    <div class="row-input">
        <div class="left">
          <p>All these words:</p>
           
        </div>
        <div class="right">
           <input class="input-group-text" type="text" name="as_q">
        </div> 
    </div>
    
    <div class="row-input">
        <div class="left">
          <p>This exact word or phrase:</p>
           
        </div>
        <div class="right">
           <input class="input-group-text" type="text" name="as_epq">
        </div> 
    </div>
    <div class="row-input">
        <div class="left">
          <p>Any of these words:</p>
           
        </div>
        <div class="right">
           <input class="input-group-text" type="text" name="as_oq">
        </div> 
    </div>
    <div class="row-input">
        <div class="left">
          <p>None of these words:</p>
           
        </div>
    
        <div class="right">
           <input class="input-group-text" type="text" name="as_eq">
        
        </div>
    </div>
    <div class="right">
         <div class="btn-adv">
            <input type="submit" class="btn-outline-secondary"   value="Advanced Search">
  
        
        </div>
    </div>
</form>   
    
</body>
</html>
