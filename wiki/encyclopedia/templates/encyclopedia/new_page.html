{% block title %}
    New page
{% endblock %}

{% block body %}

<form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}

    <input type="text" name="title"><br>
    <label>Markdown content:</label><br>
    <textarea name="content" ></textarea><br><br>
    <input type="submit" value="New page"class="btn btn-primary">
</form>
{% endblock %}
